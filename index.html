<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/mainstyle.css">
	<title>Contact App</title>
</head>
<body>
	<header><h1> Address Book</h1></header>
	<fieldset>
		<form action="js/app.js" method="post">
			Add a contact:
			<br>
			First name <span class="star">*</span> 
			<br>
			<input type="text" class="firstName" name="firstName" required="">
			<br>
			Last name 
			<br>
			<input type="text" class="lastName" name="lastName">
			<br>
			Phone number <span class="star">*</span> 
			<br>
			<input type="text" class="phoneNumber" name="phoneNumber" required="">
			<br>
			Street 
			<br>
			<input type="text" class="street" name="street">
			<br>
			City 
			<br>
			<input type="text" class="city" name="city">
			<br>
			State 
			<br>
			<input type="text" class="state" name="state">
			<br>
			<input type="submit" value="Add">
		</form>
	</fieldset>
	<div class="appear">
		<h4>Jason Last</h4>
		<ul class="jason"> 
			<li>First name: Jason</li>
			<li>Last name: Last</li>
			<li>Phone number: 123-123-1234</li>
			<li>Address: 123 Infinity lane, Town, Ohio</li>
		</ul>


	</div>
	<div class="contacts"> <!--toggle open and closed-->
			<h4>Contacts</h4>
			<ul>
				<li><a href="#"> Jason Last</a></li>
			</ul>
	</div>

	
</body>
		<script src="http://code.jquery.com/jquery.min.js"></script>
	 	<!--<script src="js/app.js"></script> -->
	 	<script src="https://use.fontawesome.com/ced1a2be28.js"></script>
</html>
