<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/mainstyle.css">
	<title>Contact App</title>
</head>
<body>
	<header><h1> Address Book</h1></header>
	<fieldset>
		<!-- <form  method="post"> -->
			Add a contact:
			<br>
			First name <span class="star">*</span> 
			<br>
			<input type="text" class="firstName" name="firstName" required="">
			<br>
			Last name 
			<br>
			<input type="text" class="lastName" name="lastName">
			<br>
			Phone number <span class="star">*</span> <span class="plusNumber">+</span>
			<br>
			<input type="text" class="phoneNumber" name="phoneNumber" required="">
			<br>
			<span class="phoneNumber2">Phone number 2
			<br>
			<input type="text" class="phoneNumberTwo" name="phoneNumber2">
			<br></span>
			Street <span class="plusAddress">+</span>
			<br>
			<input type="text" class="street" name="street">
			<br>
			City 
			<br>
			<input type="text" class="city" name="city">
			<br>
			State 
			<br>
			<input type="text" class="state" name="state">
			<br>
			<span class="street2">Street 2
			<br>
			<input type="text" class="streetTwo" name="street">
			<br></span>
			<span class="city2">City 2
			<br>
			<input type="text" class="cityTwo" name="city">
			<br></span>
			<span class="state2">State 2
			<br>
			<input type="text" class="stateTwo" name="state">
			<br></span>
			<input type="submit" class="add" value="Add">
		<!-- </form> -->
	</fieldset>
	<div class="appear">


	</div>
	<div class="contacts"> <!--toggle open and closed-->
			<button class="update"> Update </button>
			<h4>Contacts</h4>
			<ul class="con">
			</ul>
	</div>

	
</body>
		<script src="http://code.jquery.com/jquery.min.js"></script>
	 	<script src="js/app.js"></script> 
	 	<script src="https://use.fontawesome.com/ced1a2be28.js"></script>
</html>
